<html>
  <head>
    <title>My A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Add a sky component to display a skybox -->
      <a-sky src="https://ucarecdn.com/f59f6575-8f2b-4e9f-b2f2-e44cdcf3c3c3/ocean.jpg" />
      
      <!-- Add a camera entity to control the perspective of the scene -->
      <a-entity camera position="0 1.6 0" />
      
      <!-- Add a text entity to display a label for the scene -->
      <a-text value="Sea View" position="0 2 -1" color="#000000"></a-text>
    </a-scene>
  </body>
</html>
