<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Add a skybox -->
      <a-sky src="#sky" rotation="0 -90 0"></a-sky>

      <!-- Add a mountain -->
      <a-obj-model src="#mountain-model" position="0 0 -10" scale="0.01 0.01 0.01"></a-obj-model>

      <!-- Add a person -->
      <a-entity id="person" position="0 0 -5" rotation="0 180 0">
        <a-obj-model src="#person-model" scale="0.01 0.01 0.01"></a-obj-model>
      </a-entity>
    </a-scene>
  </body>
</html>
